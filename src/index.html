<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>알람</h1>
  <div id="realTime"></div>
  <div id="timeMode">시계모드
    <select name="" id="timeModeSelect">
      <option value="소리모드">일반</option>
      <option value="진동모드">진동</option>
      <option value="긴급만 알람하는 모드">야간</option>
    </select>
  </div>
  <div>
    시간설정
    <input type="datetime-local" id="dateTimeSelect">
  </div>
  <div id="alertMode">
    알람모드
    <select name="" id="alertModeSelect">
      <option value="긴급 알람">긴급</option>
      <option value="일반 알람">일반</option>
    </select>
    <input type="time" id="alertModeTimeSelect">
    <span>내용</span>
    <input type="text" placeholder="내용" id="alertTextValue">
    <input type="button" id="addAlarmBtn" value="추가">

    <span>*</span>
    <span>시간 </span>
    <span>메시지</span>

  </div>
  <ul id="alarmLists">
  </ul>

  <h1>메시지</h1>
  <div style="width: 70%; border: 1px solid #000000; height: 200px;">
  </div>

  <script src="index.js"></script>
</body>
</html>
